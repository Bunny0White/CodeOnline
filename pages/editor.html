<!DOCTYPE html>
<html lang="fr">
<head>

<link rel="stylesheet" href="../renderer/editor.css">
</head>
<body>

<div id="topBar">
    <h3 id="projectTitle">Mon Projet</h3>
    <div class="top-actions">
        <button id="saveFileBtn" class="primary">ğŸ’¾ Sauvegarder</button>

<div id="editorContainer">
    <!-- Sidebar gauche : File Explorer -->

        <div id="fileExplorer">

    <!-- Zone de composition centrale -->

        </div>
    </div>

    <!-- Sidebar droite : BibliothÃ¨que de blocs -->
    <div id="blockLibrary">

            <div class="block-item" data-category="headers">

    </div>
</div>

</html>
