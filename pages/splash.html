<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CodeOnline Hub - Chargement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #202020;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    flex-direction: column;
    overflow: hidden;
}

.loading-container {
    text-align: center;
    animation: fadeIn 0.6s ease-out;
}

.logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #1e5caf, #2870d1);
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    margin: 0 auto 30px;
    box-shadow: 0 8px 32px rgba(30, 92, 175, 0.4);
    animation: pulse 2s ease-in-out infinite;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
    color: #fff;
}

.subtitle {
    font-size: 14px;
    color: #888;
    margin-bottom: 40px;
    font-weight: 400;
}

.loader-container {
    position: relative;
    width: 200px;
    height: 4px;
    background: #2a2a2a;
    border-radius: 2px;
    overflow: hidden;
    margin: 0 auto;
}

.loader-bar {
    height: 100%;
    background: linear-gradient(90deg, #1e5caf, #2870d1, #1e5caf);
    background-size: 200% 100%;
    border-radius: 2px;
    animation: loading 1.5s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(30, 92, 175, 0.5);
}

.dots {
    margin-top: 20px;
    font-size: 14px;
    color: #666;
    height: 20px;
}

.dots span {
    animation: blink 1.4s infinite;
    opacity: 0;
}

.dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(30, 92, 175, 0.4);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 8px 40px rgba(30, 92, 175, 0.6);
    }
}

@keyframes loading {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

@keyframes blink {
    0%, 20% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

.version {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #555;
    font-weight: 400;
}
</style>
</head>
<body>
<div class="loading-container">
    <div class="logo">ðŸ“¦</div>
    <h1>CODEONLINE HUB</h1>
    <p class="subtitle">Initialisation de l'environnement</p>
    
    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>
    
    <div class="dots">
        <span>.</span><span>.</span><span>.</span>
    </div>
</div>

<div class="version">Version 1.0.0</div>
</body>
</html>
